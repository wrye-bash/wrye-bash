# LOOT ignores anything that doesn''t come under ''globals'' or ''plugins'', so a section like this is useful for storing data that gets re-used.
common:
# Files
  - &OBSE
    name: '..\obse_1_2_416.dll'
    display: '[OBSE](http://obse.silverlock.org)'
# Conditions
  - &nehrimCond
    active("Nehrim.esm")
  - &tes4Cond
    active("Oblivion.esm")
  - &FCOMCond
    active("FCOM_Convergence.esm")
  - &OOOCond
    active("Oscuro's_Oblivion_Overhaul.esm")
  - &coblCond
    active("Cobl Main.esm")
# Messages
  - &masterReassign
    type: say
    content: 'The Oblivion.esm master must be reassigned to "Nehrim.esm".'
    condition: *nehrimCond
  - &useNehrimVer
    type: error
    content: 'Use the Nehrim version instead.'
    condition: *nehrimCond
  - &doNotClean
    type: say
    content:
      - lang: en
        str: 'Do not clean ITM records, they are intentional and required for the mod to function. It is safe to undelete records, but do not do anything other than that.'
      - lang: ru
        str: 'Не очищать. "Грязные" правки оставлены специально и требуются для функционирования мода.'
      - lang: es
        str: 'No limpiar las referencias ITM (iguales al master), ya que son intencionales y necesarias para que el Mod funcione. Sí es seguro restaurar las UDR (referencias borradas), pero no haga más que eso.'
      - lang: zh_CN
        str: '不干净。"脏"数据是故意的，这是mod需要的功能。'
  - &obsolete
    type: say
    content:
      - lang: en
        str: 'Obsolete. Update to latest version.'
      - lang: ru
        str: 'Устарело. Обновите до последней версии.'
      - lang: es
        str: 'Obsoleto. Actualizar a la última versión.'
      - lang: ko
        str: '사용되지 않습니다. 최신 버전으로 업데이트하십시오.'
      - lang: zh_CN
        str: '已过时。请升级到最新版本。'
  - &needsCleaning
    type: say
    content: 'Needs [TES4Edit cleaning](http://cs.elderscrolls.com/index.php?title=TES4Edit_Cleaning_Guide).'
# Other Strings
  - &dirtyUtil '[TES4Edit](http://cs.elderscrolls.com/index.php?title=TES4Edit_Cleaning_Guide)'

