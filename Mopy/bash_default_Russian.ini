;  Wrye Bash v295
;  Это стандартная версия файла настроек Wrye Bash.
;  Если вы хотите, чтобы эти значения повлияли на Wrye Bash, то
;  переименуйте файл в "bash.ini" и отредактируйте его как надо.

;  Опции с логическим значением параметра (b*****) - используйте любое из значений:
;	Включить - True, 1, Yes, On
;	Выключить - False, 0, No, Off

;  Пути - вы можете использовать как:
;	Абсолютный путь
;		Например=C:\Games\Oblivion Mods
;	Относительный путь, при котором абсолютный будет определяться относительно папки Oblivion
;		Например=Tools\Tes4Files.exe

[General]
;--sOblivionMods - возможность задать альтернативную директорию для Bain. 

;  Не рекомендуется размещать эту папку где-то, кроме как рядом с папкой Oblivion, 
;  иначе это может вызвать падение производительности.
;  sOblivionMods по умолчанию объявлена так, чтобы избежать возможных багов. 
sOblivionMods=..\Oblivion Mods

;--sInstallersData - путь к папке, содержащей данные об установленных пакетах.
;  В этой папке находятся файлы 'Installers.dat' и 'Converters.dat'
;  Изменяйте данный параметр только при продвинутых конфигурациях, например 
;  при использовании mTES4 Manager и наличии нескольких инсталляций Oblivion.
sInstallersData=..\Oblivion Mods\Bash Installers\Bash

;--sBashModData - путь к папке, содержащей данные о ваших модах, надстройках для ini и т.д.
;  Изменяйте данный параметр только при продвинутых конфигурациях, например 
;  при использовании mTES4 Manager и наличии нескольких инсталляций Oblivion.
sBashModData=..\Oblivion Mods\Bash Mod Data

;--OblivionPath - путь к папке Oblivion (содержащей Oblivion.exe).
;  Используйте этот параметр, если Wrye Bash установлен где-то вне папки Oblivion
;  При использовании относительного пути он будет отсчитываться от папки Mopy
;  Например=C:\Games\Oblivion
sOblivionPath=.

;--Аргументы пользовательских папок
;  Эти аргументы позволят вам задать ваши пользовательские папки несколькими путями
;  Полезны в том случае, когда стандартной процедуре программы определить пользовательские папки не удалось.

;--UserPath - папка профиля пользователя.
;  Может помочь если переменные HOMEDRIVE и/или HOMEPATH отсутствуют в среде пользователя.
;  Например=C:\Documents and Settings\Wrye
sUserPath=.

;--PersonalPath - личная папка документов пользователя
;  Используется вместе с аргументом командной строки -l
;  Например=C:\Documents and Settings\Wrye\Мои документы
sPersonalPath=.

;--LocalAppDataPath - пользовательская папка Application Data.
;  Используется вместе с аргументом командной строки -p
;  Например=C:\Documents and Settings\Wrye\Local Settings\Application Data
sLocalAppDataPath=.

;--EnableUnicode - включает экспериментальную поддержку Юникода.
;  Это позволяет Wrye Bash устанавливать пакеты, в названии которых содержатся какие-либо спец. символы (например, диактрические знаки).
;  Требуется наличие Юникод-версии wxPython.
;  Функция может работать, а может и не работать. Как упомянуто выше, пока она экспериментальна.
;  (1 или 0 или True или False)
bEnableUnicode=False
   
;--SteamInstall - Wrye Bash попытается определить наличие Steam-версии игры, но если определение
;  не сработает (либо сработает некорректно), то здесь вы можете указать что используете Steam-версию.
;  (1 или 0 или True или False)
bSteamInstall=.
   
[Settings]
;--Различные опции Wrye Bash

;--sScriptFileExt задает расширение, которое будет использоваться для файлов экспортируемых скриптов
;  при выполнении команды 'Экспорт - Скрипты' (по умолчанию .txt)
sScriptFileExt=.txt

;--iKeepLog: определяет детализацию записываемых логов. 0 - без логов, 4 - максимально подробные логи (пока реализовано не полностью).
iKeepLog=0

;--sLogFile: Место сохранения лог-файла, по умолчанию Mopy/bash.log
sLogFile=mopy\bash.log

;--iIconSize это размер иконок (в пикселях), используемых в панели запуска приложений.
;  Допустимые значения - 16, 24 и 32. Если вы хотите использовать иконки другого размера, то 
;  замените файлы *32.png и выставьте в ini использованный размер.
iIconSize=16

;--bEnableBalo: управление авто-сортировкой модов.
bEnableBalo=False

;--bResetBSATimestamps:  Управление тем, будет или не будет Wrye Bash автоматически менять дату последнего изменения BSA-архивов.
;  При включении означеннная дата для всех BSA автоматически будет установлена в 1-1-2006.
bResetBSATimestamps=True

;--sOblivionTexturesBSAName: используйте если у вас переименован файл Oblivion - Textures - Compressed.bsa
;  и используется метод BSA Redirection.
sOblivionTexturesBSAName=.

;--bClearRO:  Управление тем, будет или не будет Wrye Bash автоматически снимать флаг ReadOnly
;  с файлов модов в папке игры (Oblivion\Data).
bClearRO=True

;--bSkipResetTimeNotifications: управление отображением сообщения о сбросе дат последнего изменения файлов при включенной функции "Запрет изменения дат"
;  (1 или 0 или True или False)
bSkipResetTimeNotifications=False

;--bShowTextDifference****: Управляет включением отображения отличного от вида по умолчанию текста для соответствующих типов модов
bShowTextDifferenceMergeable=True
bShowTextDifferenceNoMerge=True
bShowTextDifferenceRegular=True
bShowTextDifferenceESM=True

;--o*****TextColour: Управляет цветом текста для списка во вкладке моды, в соответствии с типом модов. Значение может быть цветом из wxPython или в RGB-формате
oDeactivateTextColour=wx.BLACK
oESMTextColour=wx.BLUE
oMergeableTextColour=(0x00,0x99,0x00)
oNoMergeTextColour=(153,0,153)
oRegularTextColour=wx.BLACK

;--s*****TextStyle: Управляет стилем текста соответствующих модов. Значение может быть только стилем из wxPython
oDeactivateTextStyle=(8, wx.NORMAL, wx.SLANT, wx.NORMAL)
oESMTextStyle=Default
oMergeableTextStyle=Default
oNoMergeTextStyle=Default
oRegularTextStyle=Default

;bAutoItemCheck: определяет будут ли автоматически определяться новые компоненты для Bashed Patch
; (если значение true) или не будут (если значение false)
bAutoItemCheck=False

;bSkipHideConfirmation: управляет появлением предупреждающего окна при скрытии файлов
bSkipHideConfirmation=False

;--s7zExtraCompressionArguments: если установлено любое значение, отличное от Default, то указанные переменные будут использованы в качестве параметров командной строки при создании 7z архива.
;  Например, если вы хотите всегда использовать непрерывное сжатие с размером блока 1 Мб, то укажите: -ms=on -ms=1m
s7zExtraCompressionArguments=-ms=on -ms=1m

                               
[Tool Options]

; Пути к приложениям (абсолютные или относительные).
; Относительный путь отсчитывается от основной папки игры, в которой находится ваш Oblivion.exe

